<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Singh - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shubham Singh</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Description of the project.</p>
            <a href="https://github.com/yourusername/project-link" target="_blank">View on GitHub</a>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <p>Brief summary of your experience and skills.</p>
        <a href="path/to/your/resume.pdf" target="_blank">Download Resume</a>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; Shubham Singh</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
